<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Você é a Thabata?</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
        background-color: white;
      }
      #message {
        color: red;
        font-size: 20px;
        display: none;
      }
      #love-message {
        display: none;
        font-size: 24px;
        font-weight: bold;
        color: red;
        text-align: center;
      }
      #heart {
        font-size: 50px;
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <a href="#" id="link">Clique aqui</a>
    <div id="message">Então vá embora!</div>
    <div id="love-message">
      <div>TE AMO THABATA</div>
      <div id="heart">❤️</div>
    </div>

    <script>
      document.getElementById("link").addEventListener("click", function (e) {
        e.preventDefault(); // Evita o comportamento padrão do link
        const resposta = prompt("Você é a Thabata?"); // Prompt para a resposta
        if (resposta && resposta.trim().toLowerCase() === "sim") {
          // Confere se é "sim"
          document.body.style.backgroundColor = "purple"; // Altera o fundo para roxo
          document.getElementById("message").style.display = "none"; // Esconde a mensagem "Então vá embora!"
          document.getElementById("love-message").style.display = "block"; // Mostra a mensagem de amor
        } else {
          // Reseta o fundo para branco e exibe APENAS a mensagem "Então vá embora!"
          document.body.style.backgroundColor = "white"; // Altera o fundo para branco
          document.getElementById("love-message").style.display = "none"; // Esconde a mensagem de amor
          document.getElementById("message").style.display = "block"; // Mostra "Então vá embora!"
        }
      });
    </script>
  </body>
</html>
